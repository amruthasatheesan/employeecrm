<div class="container">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <div class="row mt-5">
        <div class="col-2"></div>
        <div class="col-8 border rounded p-5 shadow">
            <!-- reactive form property binding -->
            <form action=""[formGroup]="LoginForm" (ngSubmit)="authenticate()">            
                <h1 class="text-center mb-2 p-2">Login....</h1>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="enter username" formControlName="username">
                    <div class="text-danger" *ngIf="username?.touched && username?.invalid">Enter valid username</div>
                    
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="enter password" formControlName="password">
                    <div class="text-danger" *ngIf="password?.touched && password?.invalid">Enter valid password</div>
                </div>
                
                <div class="mb-3">
                    <input type="submit"[disabled]="LoginForm.invalid" class="btn btn-info form-control">
                </div>
                <div class="mb-3">
                  New User?  <a href="" routerLink="register">SignUpNow</a>
                </div>
            </form>

        </div>
        <div class="col-2"></div>
    </div>
</div>
