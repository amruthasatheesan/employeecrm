<div class="container">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <div class="row mt-5">
        <div class="col-2"></div>
        <div class="col-8">
            <!-- reactive form -->
            <form action=""[formGroup]="empForm" (ngSubmit)="saveEmp()">            
                <h1 class="text-center mb-2 p-2">Add New Employee Details...</h1>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="enter employee name" formControlName="name">
                    <div class="text-danger" *ngIf="name?.touched && name?.invalid">Enter valid name</div>

                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="enter email" formControlName="email">
                    <div class="text-danger" *ngIf="email?.touched && email?.invalid">Enter valid email</div>

                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="enter department"formControlName="department">
                    <div class="text-danger" *ngIf="department?.touched && department?.invalid">Enter valid department</div>

                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="enter mobile number" formControlName="phone">
                    <div class="text-danger" *ngIf="phone?.touched && phone?.invalid">Enter valid mobile</div>

                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="enter salary" formControlName="salary">
                    <div class="text-danger" *ngIf="salary?.touched && salary?.invalid">Enter valid salary</div>

                </div>
                <div class="mb-3">
                    <input type="submit" [disabled]="empForm.invalid" class="btn btn-info form-control">
                </div>
            </form>

        </div>
        <div class="col-2"></div>
    </div>
</div>
