
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"><div class="container">
    <div class="row mt-5">
        
<p><B><u>All EMPOYEE DETAILS!!!</u></B></p>
<table class="table table-success table-striped">
    <tr >
        <th>Name</th>      
        <th>Department</th>
        <!-- <th>Email</th>
        <th>Salary</th>
        <th>Phone</th> -->
        <th>Action</th>
    </tr>
    <tr *ngFor="let emp of employees">
        <td>{{emp.name}}</td>
        <td>{{emp.department}}</td>

        <!-- <td>{{emp.email}}</td>
        <td>{{emp.salary}}</td>
        <td>{{emp.phone}}</td> -->
        <td>
          <button (click)="redirecttoemployeedetail(emp.id)">View</button>
          <button [routerLink]="['/employee-edit',emp.id]">Edit</button>
          <button (click)="removeemployee(emp.id)">Delete</button>
        </td>
    </tr>
</table>

    
</div>
